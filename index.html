<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Scanner / Reader</title>
</head>
<body>
    <div class="container" id="main-container" style="display: none;">
        <h1>QR Code Scanner</h1>
        <div class="button-group">
            <button id="moreButton">More</button>
        </div>
        <div id="dashboard" class="dashboard">
            <h3>Dashboard</h3>
            <p>Total Sales: Rs. <span id="total-sales">0.00</span></p>
            <p>Low Stock Items:</p>
            <ul id="low-stock-items"></ul>
        </div>

        <div id="moreOptions" class="hidden">
            <button id="option1-button">Set Barcode Values</button>
            <button id="option2-button">Add to Cart</button>
            <button id="option3-button">UPI QR Code</button>
            <button id="option4-button">Import/Export Data</button>
            <button id="option5-button">Bill History</button>
            <button id="inventory-button">Inventory</button>
        </div>

        <div id="option1" class="option">
            <div id="my-qr-reader-option1"></div>
            <div class="input-group">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" readonly>
            </div>
            <div id="product-fields">
                <div class="input-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name">
                </div>
                <div class="input-group">
                    <label for="product-price">Product Price:</label>
                    <input type="text" id="product-price">
                </div>
                <div class="input-group">
                    <label for="product-quantity">Quantity:</label>
                    <input type="number" id="product-quantity" min="0">
                </div>
            </div>
            <div id="customer-fields" style="display: none;">
                <div class="input-group">
                    <label for="customer-name">User Name:</label>
                    <input type="text" id="customer-name">
                </div>
                <div class="input-group">
                    <label for="customer-phone">Phone Number:</label>
                    <input type="text" id="customer-phone">
                </div>
                <div class="input-group">
                    <label for="customer-discount">Discount (%):</label>
                    <input type="number" id="customer-discount" min="0" max="100" step="0.1" value="2">
                </div>
            </div>
            <button id="save-barcode">Save</button>
        </div>

        <div id="option2" class="option">
            <div id="my-qr-reader-option2"></div>
            <h2>Cart</h2>
            <div id="cart"></div>
            <div id="total">Total: Rs.0</div>
            <button id="generate-bill">Generate Bill</button>
            <div id="bill-qr-code"></div>
        </div>

        <div id="option3" class="option">
            <h2>UPI QR Code Generator</h2>
            <form id="qrForm">
                <div class="input-group">
                    <label for="upi_id">UPI ID:</label>
                    <input type="text" id="upi_id" name="upi_id" required>
                </div>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="note">Transaction Note:</label>
                    <input type="text" id="note" name="note" required>
                </div>
                <button type="submit">Save UPI Details</button>
            </form>
            <div id="qrCode"></div>
        </div>

        <div id="option4" class="option">
            <h2>Import/Export Data</h2>
            <button id="download-data">Download Data</button>
            <input type="file" id="upload-data" accept=".json">
        </div>

        <div id="option5" class="option">
            <h2>Bill History</h2>
            <div id="bill-history"></div>
        </div>

        <div id="inventory-option" class="option">
            <h2>Inventory</h2>
            <div id="inventory-list"></div>
            <button id="save-inventory" style="display: none;">Save</button>
        </div>
    </div>

    <!-- Request Form for IP verification -->
    <div class="container" id="request-form" style="display: none;">
        <h2>Access Request</h2>
        <form id="access-request-form">
            <div class="input-group">
                <label for="request-username">Username:</label>
                <input type="text" id="request-username" required>
            </div>
            <div class="input-group">
                <label for="request-password">Password:</label>
                <input type="password" id="request-password" required>
            </div>
            <div class="input-group">
                <label for="request-ip">Your IP Address:</label>
                <input type="text" id="request-ip" readonly>
            </div>
            <button type="submit">Request Access via WhatsApp</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script>
        // Get IP Address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }

        // Fetch users from JSON file
        async function fetchUsers() {
            try {
                const response = await fetch('users.json');
                const users = await response.json();
                return users;
            } catch (error) {
                console.error('Error fetching users.json:', error);
                return [];
            }
        }

        // Check if IP exists in system
        async function checkIPAccess() {
            const currentIP = await getIPAddress();
            document.getElementById('request-ip').value = currentIP;
            
            const users = await fetchUsers();
            const ipExists = users.some(user => user.ip === currentIP);
            
            if (ipExists) {
                document.getElementById('main-container').style.display = 'block';
                document.getElementById('request-form').style.display = 'none';
            } else {
                document.getElementById('main-container').style.display = 'none';
                document.getElementById('request-form').style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('access-request-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('request-username').value;
            const password = document.getElementById('request-password').value;
            const ip = document.getElementById('request-ip').value;

            // Prepare WhatsApp message
            const whatsappNumber = '+1234567890'; // Replace with your WhatsApp number
            const message = `Access Request:\nUsername: ${username}\nPassword: ${password}\nIP: ${ip}`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            
            // Redirect to WhatsApp
            window.open(whatsappUrl, '_blank');

            alert('Request sent! Please ask the admin to add your IP to users.json.');
        });

        // Initial check
        checkIPAccess();

        // More button functionality
        const moreButton = document.getElementById('moreButton');
        const moreOptions = document.getElementById('moreOptions');
        
        moreButton.addEventListener('click', () => {
            moreOptions.classList.toggle('hidden');
        });

        // Basic option switching
        const optionButtons = document.querySelectorAll('#moreOptions button');
        const options = document.querySelectorAll('.option');
        
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const optionId = button.id.replace('-button', '');
                options.forEach(opt => opt.style.display = 'none');
                document.getElementById(optionId).style.display = 'block';
                moreOptions.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
