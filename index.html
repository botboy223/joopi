<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Scanner / Reader</title>
</head>
<body>
    <div id="auth-container" class="container">
        <h1>IP Authentication</h1>
        <p id="auth-message">Verifying your IP address...</p>
    </div>

    <div id="request-form" class="container hidden">
        <h1>Request Access</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <select id="subscription">
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
        </select>
        <button onclick="sendToWhatsApp()">Request Access</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>QR Code Scanner</h1>
        <div class="button-group">
            <button id="moreButton">More</button>
        </div>
        <div id="dashboard" class="dashboard">
            <h3>Dashboard</h3>
            <p>Total Sales: Rs. <span id="total-sales">0.00</span></p>
            <p>Low Stock Items:</p>
            <ul id="low-stock-items"></ul>
        </div>
        <div id="moreOptions" class="hidden">
            <button id="option1-button">Set Barcode Values</button>
            <button id="option2-button">Add to Cart</button>
            <button id="option3-button">UPI QR Code</button>
            <button id="option4-button">Import/Export Data</button>
            <button id="option5-button">Bill History</button>
            <button id="inventory-button">Inventory</button>
        </div>

        <div id="option1" class="option hidden">
            <div id="my-qr-reader-option1"></div>
            <div class="input-group">
                <label for="barcode">Barcode:</label>
                <input type="text" id="barcode" readonly>
            </div>
            <div id="product-fields">
                <div class="input-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name">
                </div>
                <div class="input-group">
                    <label for="product-price">Product Price:</label>
                    <input type="text" id="product-price">
                </div>
                <div class="input-group">
                    <label for="product-quantity">Quantity:</label>
                    <input type="number" id="product-quantity" min="0">
                </div>
            </div>
            <button id="save-barcode">Save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                document.getElementById('auth-message').textContent = 'Failed to verify IP. Please check your connection.';
                return null;
            }
        }

        async function checkIP() {
            const userIP = await fetchIP();
            if (!userIP) return;

            try {
                const response = await fetch('ip_data.json');
                const ipData = await response.json();
                
                if (ipData.allowedIPs.includes(userIP)) {
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                } else {
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('request-form').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading IP data:', error);
                document.getElementById('auth-message').textContent = 'Error checking IP authentication.';
            }
        }

        function sendToWhatsApp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const subscription = document.getElementById('subscription').value;
            fetchIP().then(userIP => {
                if (!userIP) return;
                const message = `New Access Request%0AUsername: ${username}%0APassword: ${password}%0ASubscription: ${subscription}%0AIP Address: ${userIP}`;
                window.open(`https://wa.me/919545689031?text=${message}`, '_blank');
                document.getElementById('request-form').innerHTML = '<p>Waiting for authentication...</p>';
            });
        }

        checkIP();
    </script>
</body>
</html>
