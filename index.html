<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Authorization</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --background-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .ip-display {
            font-weight: bold;
            color: var(--primary-color);
        }

        .error {
            color: var(--error-color);
            font-weight: 600;
        }

        form {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        input[readonly] {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Authorization</h1>
        <p>Your IP Address: <span class="ip-display" id="ip-address">Detecting...</span></p>
        <p id="auth-message"></p>
        
        <form id="request-form">
            <input type="text" id="user-name" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="user-ip" readonly>
            <button type="button" onclick="sendRequest()">Request Access</button>
        </form>
    </div>

    <script>
        class AuthHandler {
            constructor() {
                this.ipAddressElement = document.getElementById("ip-address");
                this.authMessageElement = document.getElementById("auth-message");
                this.requestForm = document.getElementById("request-form");
                this.userIpInput = document.getElementById("user-ip");

                this.init();
            }

            async init() {
                try {
                    const ipData = await this.fetchIP();
                    const userIP = ipData.ip;
                    this.updateIPDisplay(userIP);

                    const isAuthorized = await this.checkAuthorization(userIP);
                    if (isAuthorized) {
                        setTimeout(() => {
                            window.location.href = "web.html";
                        }, 500);
                    } else {
                        this.showAccessDenied(userIP);
                    }
                } catch (error) {
                    this.handleError("Failed to initialize authentication", error);
                }
            }

            async fetchIP() {
                const response = await fetch("https://api64.ipify.org?format=json");
                return await response.json();
            }

            async checkAuthorization(ip) {
                try {
                    const response = await fetch("user.json");
                    if (!response.ok) throw new Error("user.json not found!");
                    const authData = await response.json();

                    return authData.authorized_ips.includes(ip);
                } catch (error) {
                    this.handleError("Error loading authorization data", error);
                    return false;
                }
            }

            updateIPDisplay(ip) {
                this.ipAddressElement.textContent = ip;
                this.userIpInput.value = ip;
            }

            showAccessDenied() {
                this.authMessageElement.className = "error";
                this.authMessageElement.textContent = "Access Denied. Your IP is not authorized.";
                this.requestForm.style.display = "flex";
            }

            handleError(message, error) {
                console.error(`${message}:`, error);
                this.authMessageElement.className = "error";
                this.authMessageElement.textContent = "An error occurred. Please try again later.";
            }
        }

        function sendRequest() {
            const userName = document.getElementById("user-name").value;
            const password = document.getElementById("password").value;
            const userIP = document.getElementById("user-ip").value;

            if (!userName || !password) {
                alert("Please fill all fields.");
                return;
            }

            const message = `IP Authorization Request\nUser: ${userName}\nIP: ${userIP}`;
            const whatsappURL = `https://api.whatsapp.com/send?phone=919545689031&text=${encodeURIComponent(message)}`;

            window.location.href = whatsappURL;
        }

        document.addEventListener("DOMContentLoaded", () => new AuthHandler());
    </script>
</body>
</html>
